<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <link rel="stylesheet" href="/static/adminView.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/Quiz">Quiz</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/statistics">Summary</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="position-absolute top-0 end-0 m-3">
        <button type="button" class="new-subject-btn" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
            New Subject
        </button>        
    </div>
    
    
    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubjectModalLabel">Add New Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="subjectForm">
                        <div class="mb-3">
                            <label for="subjectName" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="subjectDescription" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="location.reload();">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#subjectForm").on("submit", function (event) {
                event.preventDefault();

                let formData = {
                    subject_name: $("#subjectName").val(),
                    description: $("#subjectDescription").val(),
                    user_id: 1
                };

                $.ajax({
                    type: "POST",
                    url: "/AddSubject",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function () {
                        $("#addSubjectModal").modal("hide");
                    },
                    error: function () {
                        $("#addSubjectModal").modal("hide");
                    }
                });
            });
        });
        
    </script>
    <div id="app">
        {% raw %}
        <div v-for="subject in subjects" :key="subject.subject_id" class="card">
            <button class="delete-btn" @click.stop="deleteSubject(subject.subject_id)">âœ–</button>
            <a :href="'http://127.0.0.1:5000/AddChapter/' + subject.subject_id" class="card-link">
                <h3>{{ subject.subject_name }}</h3>
                <p>{{ subject.description }}</p>
            </a>
        </div>
        {% endraw %}
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                subjects: []
            },
    
            created() {
                fetch('/API/Subjects')
                    .then(response => response.json())
                    .then(data => {
                        this.subjects = data;
                    });
            },
    
            methods: {
                deleteSubject(subject_id) {
                    if (confirm("Are you sure you want to delete this subject?")) {
                        fetch(`http://localhost:5000/API/Subjects/${subject_id}`, {
                            method: 'DELETE'
                        })
                        .then(response => {
                            if (response.ok) {
                                this.subjects = this.subjects.filter(subject => subject.subject_id !== subject_id);
                            } else {
                                alert("Failed to delete the subject.");
                            }
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
