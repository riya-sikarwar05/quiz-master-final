<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --primary-light: #A29BFE;
            --secondary-color: #2D3436;
            --accent-color: #FD79A8;
            --accent-hover: #E84393;
            --light-color: #F8F9FA;
            --dark-color: #1E272E;
            --text-color: #ffffff;
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --card-text-color: #2D3436;
            --gradient-start: #6C5CE7;
            --gradient-end: #74B9FF;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: linear-gradient(135deg, rgba(108, 92, 231, 0.8), rgba(116, 185, 255, 0.8)), 
                              url('/static/top-view-school-supplies-with-copy-space.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(90deg, var(--primary-color), var(--gradient-end)) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.6rem;
            padding-left: 15px;
            letter-spacing: 0.5px;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #app {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            overflow: hidden;
            border: none;
            position: relative;
            height: 200px;
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent-color), var(--primary-light));
        }
        
        .card-link {
            text-decoration: none;
            color: var(--card-text-color);
            display: block;
            padding: 30px;
            height: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .card-link::after {
            content: "â†’";
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: var(--primary-light);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .card:hover .card-link::after {
            opacity: 1;
            right: 30px;
        }
        
        .card h3 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .card p {
            color: #718093;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .add-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 20px rgba(232, 67, 147, 0.4);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 30px rgba(232, 67, 147, 0.5);
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .modal-header {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: white;
            border-bottom: none;
            padding: 25px 30px;
        }
        
        .modal-title {
            color: white;
            font-weight: 600;
            font-size: 1.4rem;
        }
        
        .btn-close {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            padding: 8px;
            opacity: 1;
        }
        
        .modal-body {
            padding: 35px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 2px solid #e9ecef;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.15);
            border-color: var(--primary-color);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.5);
        }
        
        /* Dashboard header */
        .dashboard-header {
            text-align: center;
            padding: 60px 0 40px;
            position: relative;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
            margin-bottom: 20px;
            border-radius: 0 0 30% 30% / 50px;
        }
        
        .dashboard-header h1 {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .dashboard-header p {
            color: var(--text-color);
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            font-weight: 300;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 0;
            color: var(--text-color);
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            stroke: var(--text-color);
            opacity: 0.8;
        }
        
        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .empty-state p {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* Loading spinner */
        .spinner {
            margin: 100px auto;
            width: 70px;
            height: 50px;
            text-align: center;
            font-size: 10px;
            grid-column: 1 / -1;
        }
        
        .spinner > div {
            background-color: var(--accent-color);
            height: 100%;
            width: 8px;
            display: inline-block;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
            margin: 0 3px;
            border-radius: 4px;
        }
        
        .spinner .rect2 {
            animation-delay: -1.1s;
            background-color: var(--primary-light);
        }
        
        .spinner .rect3 {
            animation-delay: -1.0s;
            background-color: var(--primary-color);
        }
        
        .spinner .rect4 {
            animation-delay: -0.9s;
            background-color: var(--primary-light);
        }
        
        .spinner .rect5 {
            animation-delay: -0.8s;
            background-color: var(--accent-color);
        }
        
        @keyframes sk-stretchdelay {
            0%, 40%, 100% { 
                transform: scaleY(0.4);
            }  20% { 
                transform: scaleY(1.0);
            }
        }
        
        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            margin: 30px 0 0 40px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-icon {
            margin-right: 10px;
        }
        
        /* Breadcrumb navigation */
        .breadcrumb-nav {
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 16px 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .breadcrumb {
            margin-bottom: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        /* Page transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
        .card:nth-child(5) { animation-delay: 0.4s; }
        .card:nth-child(6) { animation-delay: 0.5s; }
        
        /* Glassmorphism effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            #app {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .dashboard-header {
                padding: 40px 0 30px;
                border-radius: 0 0 15% 15% / 30px;
            }
            
            .dashboard-header h1 {
                font-size: 2.2rem;
            }
            
            .dashboard-header p {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .back-button {
                margin: 20px 0 0 20px;
                padding: 10px 20px;
            }
            
            .empty-state {
                padding: 50px 20px;
            }
            
            .add-btn {
                bottom: 30px;
                right: 30px;
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/user-dashboard">Quiz Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/userQUIZES">Quiz</a>
                </li>
                
            </li class="nav-item active">
                <a class="nav-link" href="/scores">Scores</a>

            <li>
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                

                </li>
            </ul>
        </div>
    </nav>
    
    <a href="javascript:history.back()" class="back-button">
        <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back to Subjects
    </a>
    
    <div class="dashboard-header">
        <h2 id="subject-title">Select a chapter to start the quiz</h2>
    </div>

    <div id="app">
        {% raw %}
        <div v-if="loading" class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <div v-else-if="Chapters.length === 0" class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h3>No chapters found</h3>
            <p>Click the plus button to add your first chapter</p>
        </div>
        <div v-else v-for="Chapter in Chapters" :key="Chapter.chapter_id" class="card">
            <a :href="'http://127.0.0.1:5000/userQuiz/' + Chapter.chapter_id" class="card-link">
                <h3>{{ Chapter.chapter_name }}</h3>
                <p>{{ Chapter.description }}</p>
            </a>
        </div>
        {% endraw %}
    </div>
    
    <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addChapterModal">+</button>
    
    <div class="modal fade" id="addChapterModal" tabindex="-1" aria-labelledby="addChapterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addChapterModalLabel">Add New Chapter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ChapterForm">
                        <div class="mb-3">
                            <label for="ChapterName" class="form-label">Chapter Name</label>
                            <input type="text" class="form-control" id="ChapterName" required placeholder="Enter chapter name">
                        </div>
                        <div class="mb-3">
                            <label for="ChapterDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="ChapterDescription" required placeholder="Brief description of this chapter">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Chapter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#ChapterForm").on("submit", function (event) {
                event.preventDefault();
        
                // Extract subject_id from URL
                const url = window.location.href;
                const parts = url.split('/');
                const subject_id = parts[parts.length - 1]; // Get last part of URL
        
                let formData = {
                    Chapter_name: $("#ChapterName").val(),
                    description: $("#ChapterDescription").val(),
                    user_id: 1,
                    subject_id: subject_id // Use extracted subject_id
                };
        
                $.ajax({
                    type: "POST",
                    url: "/Add-Chapter",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function (response) {
                        console.log("Response from server:", response);
                        $("#addChapterModal").modal("hide");
                        location.reload(); // Reload the page after success
                    },
                    error: function (error) {
                        console.error("Error:", error);
                        $("#addChapterModal").modal("hide");
                    }
                });
            });
        });        
    </script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                Chapters: [],
                loading: true,
                subjectName: ''
            },
    
            created() {
                // Get the subject from the URL
                const url = window.location.href;
                const parts = url.split('/');
                const number = parts[parts.length - 1]; // Get the last part of the URL
                
                if (number) {
                    // Fetch data based on subject
                    fetch(`/API/SubjectChapters/${number}`)
                        .then(response => response.json())
                        .then(data => {
                            this.Chapters = data;
                            this.loading = false;
                            
                            // Try to get the subject name
                            fetch(`/API/Subject/${number}`)
                                .then(response => response.json())
                                .then(subjectData => {
                                    if (subjectData && subjectData.subject_name) {
                                        document.getElementById('subject-title').innerText = 
                                            `Chapters for ${subjectData.subject_name}`;
                                    }
                                })
                                .catch(error => console.error('Error fetching subject details:', error));
                        })
                        .catch(error => {
                            console.error('Error fetching chapters:', error);
                            this.loading = false;
                        });
                } else {
                    console.error("No subject found in the URL.");
                    this.loading = false;
                }
            }
        });
    </script>
</body>
</html>
